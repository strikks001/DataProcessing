<!DOCTYPE html>

<html>

<head>

    <!-- JavaScript D3 library -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- app's own CSS -->
    <link href="d3line.css" rel="stylesheet" />

    <title>Linechart</title>

</head>

<body>
    <!-- title -->
    <div class="title">
        <h1>Etmaalgemiddelde temperatuur in Schiphol</h1>
        <h2>2015</h2>
    </div>
    <!-- end of title -->
    
    <!-- line chart -->
    <div class="chart"></div>
    
    <!-- explanation -->
    <div class="content">
        <p>4</p>
    </div>
    <!-- end of explanation -->
    
    <!-- footer -->
    <footer>
        Sanne Strikkers 11170816
    </footer>
    <!-- end of footer -->
    
    <!-- app's own JavaScript -->
    <script src="d3line.js"></script>
</body>

</html>
