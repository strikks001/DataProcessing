<!DOCTYPE html>

<html>
    <head>
        <title>Data Week-1</title>
        <style>
            .wrapper {
                position: relative;
                height: auto;
                width: auto;
            }

            .wrapper canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        
    </head>
    <body>
        <div class="wrapper">
            <canvas id="mycanvas" width="900" height="500" ></canvas>
            <canvas id="cross-canvas" width="900" height="500" ></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
